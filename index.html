<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Alex Hospital - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .hospital-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #555;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }

        .loading {
            display: none;
            color: #667eea;
            margin-top: 1rem;
        }

        .btn-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }


        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="hospital-logo">üè•</div>
        <h1>Prince Alex Hospital</h1>
        <p class="subtitle">Hospital Management System</p>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <form id="loginForm" role="form" aria-label="Hospital login form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required aria-describedby="email-error" aria-label="Enter your email address" autocomplete="email">
                <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required aria-describedby="password-error" aria-label="Enter your password" autocomplete="current-password">
                <div id="password-error" class="error-message" role="alert" aria-live="polite"></div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn" aria-label="Sign in to hospital system">
                <span class="btn-text">Sign In</span>
                <span class="btn-spinner" style="display: none;">‚è≥</span>
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Signing in...
        </div>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase config
        // ‚ö†Ô∏è IMPORTANT: Make sure this matches your actual Firebase project
        // Check Firebase Console ‚Üí Project Settings ‚Üí General ‚Üí Your apps
        const firebaseConfig = {
            apiKey: "AIzaSyBYfTWtl-N21DxVATxVnhCofgQsVu3xK4M",
            authDomain: "store-e88d9.firebaseapp.com",
            projectId: "store-e88d9",
            storageBucket: "store-e88d9.appspot.com",
            messagingSenderId: "30797525855",
            appId: "1:30797525855:web:335287605ec648f747fcea"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ‚ö†Ô∏è TROUBLESHOOTING CHECKLIST:
        // 1. Firebase Console ‚Üí Authentication ‚Üí Sign-in method ‚Üí Email/Password enabled
        // 2. Firebase Console ‚Üí Firestore Database ‚Üí Rules allow authenticated users
        // 3. Create test user accounts in Firebase Console ‚Üí Authentication ‚Üí Users
        // 4. Check browser console for any Firebase errors

        // Helper function to get user role
        async function getUserRole(uid) {
            try {
                // Try to get role from users collection first
                const userDocSnap = await getDoc(doc(db, "users", uid));
                if (userDocSnap.exists()) {
                    return userDocSnap.data().role || 'admin';
                }
                
                // Fallback: check roles collection
                const roleDocSnap = await getDoc(doc(db, "roles", uid));
                return roleDocSnap.exists() ? roleDocSnap.data().role || 'admin' : 'admin';
            } catch (error) {
                console.error("Error fetching user role:", error);
                return 'admin'; // Default fallback
            }
        }

        // Email validation function
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Show error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // Hide error message
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        }

        // Show loading state
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.querySelector('.btn-text').style.display = 'none';
            btn.querySelector('.btn-spinner').style.display = 'inline';
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            const btn = document.getElementById('loginBtn');
            btn.disabled = false;
            btn.querySelector('.btn-text').style.display = 'inline';
            btn.querySelector('.btn-spinner').style.display = 'none';
        }

        // Check if user is already logged in
        onAuthStateChanged(auth, async (user) => {
            console.log('Auth state changed:', user ? `User logged in: ${user.email}` : 'No user');
            
            if (user) {
                try {
                    console.log('Fetching role for user:', user.uid);
                    const role = await getUserRole(user.uid);
                    console.log('User role:', role);
                    redirectToDashboard(role);
                } catch (error) {
                    console.error("Error checking user role:", error);
                    // Default to admin role if there's an error
                    redirectToDashboard('admin');
                }
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            hideError('email-error');
            hideError('password-error');
            hideError('errorMessage');
            
            // Client-side validation
            let hasErrors = false;
            
            if (!email) {
                showError('email-error', 'Email address is required');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showError('email-error', 'Please enter a valid email address');
                hasErrors = true;
            }
            
            if (!password) {
                showError('password-error', 'Password is required');
                hasErrors = true;
            } else if (password.length < 6) {
                showError('password-error', 'Password must be at least 6 characters');
                hasErrors = true;
            }
            
            if (hasErrors) {
                return;
            }
            
            // Show loading state
            showLoading();
            
            try {
                console.log('Attempting login with email:', email);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('Login successful for user:', user.email);
                
                const role = await getUserRole(user.uid);
                console.log('Redirecting to dashboard with role:', role);
                
                redirectToDashboard(role);
            } catch (error) {
                console.error("Login error:", error);
                let errorMessage = "Login failed. Please try again.";
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = "No account found with this email address.";
                        break;
                    case 'auth/wrong-password':
                        errorMessage = "Incorrect password.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Invalid email address.";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Too many failed attempts. Please try again later.";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = "Network error. Please check your connection.";
                        break;
                }
                
                showError('errorMessage', errorMessage);
            } finally {
                // Hide loading state
                hideLoading();
            }
        });

        function redirectToDashboard(role) {
            const roleRedirects = {
                'admin': 'admin.html',
                'doctor': 'doctors.html',
                'nurse': 'patients.html',
                'pharmacy': 'pharmacy.html',
                'lab': 'lab.html',
                'triage': 'triage.html',
                'reception': 'appointments.html'
            };
            
            const redirectPage = roleRedirects[role] || 'index.html';
            window.location.href = redirectPage;
        }

    </script>
</body>
</html>
