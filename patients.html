<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - Prince Alex Hospital HMS</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBYfTWtl-N21DxVATxVnhCofgQsVu3xK4M",
            authDomain: "store-e88d9.firebaseapp.com",
            projectId: "store-e88d9",
            storageBucket: "store-e88d9.firebasestorage.app",
            messagingSenderId: "30797525855",
            appId: "1:30797525855:web:335287605ec648f747fcea"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Make Firebase available globally
        window.firebaseApp = app;
        window.firebaseDb = db;
        window.firebaseAuth = auth;
    </script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üè• Prince Alex Hospital</h1>
                <h2>Hospital Management System (HMS)</h2>
            </div>
            <div class="user-info">
                <h3 class="welcome-message">Welcome User</h3>
                <p>Department</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="content-header">
                <h1>Patient Management</h1>
                <p>Manage patient records, admissions, and assignments</p>
            </div>
            
            <div class="card">
                <div class="card-header">
                    Add New Patient
                </div>
                <div class="card-body">
                    <form id="patientForm">
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="patientName">Patient Name:</label>
                                    <input type="text" id="patientName" name="patientName" required>
                                </div>
                                <div class="form-group">
                                    <label for="patientAge">Age:</label>
                                    <input type="number" id="patientAge" name="patientAge" min="0" max="120" required>
                                </div>
                                <div class="form-group">
                                    <label for="patientGender">Gender:</label>
                                    <select id="patientGender" name="patientGender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="patientContact">Contact Number:</label>
                                    <input type="tel" id="patientContact" name="patientContact" required>
                                </div>
                                <div class="form-group">
                                    <label for="patientAddress">Address:</label>
                                    <textarea id="patientAddress" name="patientAddress" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="assignedDoctor">Assign to Doctor:</label>
                                    <select id="assignedDoctor" name="assignedDoctor">
                                        <option value="">Select Doctor</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="medicalHistory">Medical History:</label>
                            <textarea id="medicalHistory" name="medicalHistory" rows="4" placeholder="Previous conditions, allergies, medications..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Patient</button>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    Patient Records
                </div>
                <div class="card-body">
                    <div class="search-container">
                        <input type="text" id="searchPatients" class="search-input" placeholder="Search patients by name, contact, or ID...">
                        <select id="filterPatients" class="filter-select">
                            <option value="">All Patients</option>
                            <option value="assigned">Assigned to Doctor</option>
                            <option value="unassigned">Unassigned</option>
                        </select>
                    </div>
                    <div id="patientsTable">
                        <!-- Patient table will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Patient Modal -->
    <div id="editPatientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Edit Patient</h2>
            </div>
            <div class="modal-body">
                <form id="editPatientForm">
                    <input type="hidden" id="editPatientId">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="editPatientName">Patient Name:</label>
                                <input type="text" id="editPatientName" required>
                            </div>
                            <div class="form-group">
                                <label for="editPatientAge">Age:</label>
                                <input type="number" id="editPatientAge" min="0" max="120" required>
                            </div>
                            <div class="form-group">
                                <label for="editPatientGender">Gender:</label>
                                <select id="editPatientGender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="editPatientContact">Contact Number:</label>
                                <input type="tel" id="editPatientContact" required>
                            </div>
                            <div class="form-group">
                                <label for="editPatientAddress">Address:</label>
                                <textarea id="editPatientAddress" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="editAssignedDoctor">Assign to Doctor:</label>
                                <select id="editAssignedDoctor">
                                    <option value="">Select Doctor</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editMedicalHistory">Medical History:</label>
                        <textarea id="editMedicalHistory" rows="4"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updatePatient()">Update Patient</button>
            </div>
        </div>
    </div>
    
    <script src="firebase-auth.js"></script>
    <script src="shared.js"></script>
    <script src="patients.js"></script>
</body>
</html>
